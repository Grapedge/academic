    <link type="text/css" rel="stylesheet" href="css/default.min.css">
</head>
<body>

<!--<div class="ui container">-->
    <div class="ui primary pointing menu">
        <a class="item active" data-tab="setting">系统设置</a>
        <a class="item" data-tab="user">用户信息</a>
        <a class="item" data-tab="course">课程信息</a>

    </div>
    <div class="ui tab segment active" data-tab="setting">
    </div>
    <div class="ui tab segment" data-tab="user">
    </div>
    <div class="ui tab segment" data-tab="course">
    </div>
    <div class="ui tab segment" data-tab="academy">

    <div class="ui tab segment" data-tab="import">
    </div>

<!--</div>-->
<div class="ui modal" id="tip">
    <div class="header">提示信息</div>
    <div class="content">
        <p id="modal-msg"></p>
    </div>
    <div class="actions">
        <div class="ui approve button">OK</div>
    </div>
</div>

<script src="js/jquery-3.2.1.min.js"></script>
<script src="ui/semantic.min.js"></script>

<script>
    $('.menu .item').tab({
        cache: false,
        apiSettings: {
            url: 'system/{tab}.html'
        }
    });
    $('.menu .item.active').click();
    function showTip(msg = '') {
        $('#modal-msg').text(msg);
        $('#tip').modal('toggle');
    }
</script>
